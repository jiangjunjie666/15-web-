    <title>三行情书</title>
    <link rel="stylesheet" href="css/style.css" />

<body>
    <div class="container">
        <div class="envelope">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="front"></div>
            <div class="content">
                <span>怕相思，已相思，轮到相思没处辞，眉间露一丝</span>
                <p>爱情的世界总是那么美好，有你相伴相伴，这才是人生当中最大的浪漫，爱的期限就是天长地久，我对你的爱永远都是深沉的，坚守在我自己的内心里面，期待着我们的爱一起走向我们的白头到老，我期待着我们的人生能够走向天荒地老，爱你爱到淋漓尽致，爱你爱到如痴如醉。
                </p>
            </div>
        </div>
    </div>
